---
- name: "Add Node.js from source"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
- name: "Install Node.js 14"
  become: true
  apt: 
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  become: true
  run:
    name: pm2
    global: yes
    command: |
      npm install pm2 -g
      
