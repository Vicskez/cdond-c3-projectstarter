---
- name: "Extract zipped artifact"
  unarchive:
    src: artifact.tar.gz

- name: "Installing Dependencies"
  shell: |
    npm install
    npm run build

    sudo npm install forever -g 
    sudo npm install ts-node -g 
    forever start -c "ts-node -r tsconfig-paths/register -r dotenv/config src/main.ts" ./
    
  #register: execute_node

- name: "Pm2 service restart"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin om2 startup systemd -u ubuntu --hp /home/ubuntu
